name: Test out OIDC
on: [push]

permissions:
      id-token: write
      contents: read
jobs: 
  deployment:
    runs-on: ubuntu-latest
    steps:
      - run: |
        curl -sLS "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=carl" -H "User-Agent: actions/oidc-client" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN"
